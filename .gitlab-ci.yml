image: python:3

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/pip-cache"

before_script:
  - pip install --upgrade pip setuptools wheel
  - pip install -r requirements.txt

cache:
  paths:
    - "$CI_PROJECT_DIR/pip-cache"
  key: "$CI_PROJECT_ID"

stages:
  - test
  - build

check_style:
  stage: test
  script:
    - flake8

build_wheel:
  stage: build
  script:
    - python setup.py bdist_wheel
  artifacts:
    paths:
      - dist/
