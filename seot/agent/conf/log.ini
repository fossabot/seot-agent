[loggers]
keys=root

[logger_root]
handlers=stream
level=INFO

[handlers]
keys=stream

[handler_stream]
class=StreamHandler
formatter=color
args=()

[formatters]
keys=color

[formatter_color]
class=colorlog.ColoredFormatter
format=%(log_color)s[%(levelname)s] %(reset)s[%(name)s]: %(message)s
datefmt=%H:%M:%S
